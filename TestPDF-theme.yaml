# Sample PDF theme
#
# https://www.dita-ot.org/dev/topics/sample-pdf-theme.html

# ↓ add-brand-colors ↓
brand:
  color:
    primary: '#003050' # Dark blue
    secondary: '#09c9ff' # Turquoise
    tertiary: '#ffb52a' # Mustard yellow
    inverse: '#e9ecef'
    links: '#003050'
    note:
      background:
        attention: '#fff3cd'
        caution: '#f8d7da'
        info: '#dce4f0'
        tip: '#d1e7dd'
# ↑ end-brand-colors ↑

# ↓ add-font-stacks ↓
pdf2:
  font:
    sans: 'Ubuntu, Helvetica, Arial Unicode MS, Tahoma, Batang, SimSun'
    serif: 'Times New Roman, Times, Arial Unicode MS, Tahoma, Batang, SimSun'
    monospaced: 'Courier New, Courier, Arial Unicode MS, Tahoma, Batang, SimSun'
# ↑ end-font-stacks ↑

# ↓ add-page-settings ↓
page:
  size: A4
  mirror-margins: true
  top: 25mm
# ↑ end-page-settings ↑

# ↓ add-header-setup ↓
header:
  color: $brand-color-primary
  display-align: before
  end-indent: 10mm
  font-family: $pdf2-font-sans
  padding-after: 6pt
  padding-before: 10mm
  start-indent: 10mm
  page-margin-top: 25mm
  odd:
    content: '{chapter}'
    #background-image: optivalogo-sm.png
    #background-repeat: no-repeat
    #background-position-horizontal: left
    #background-position-vertical: 5mm
    text-align: end
  even:
    content: '{title}'
    background-image: optivalogo-sm.png
    background-repeat: no-repeat
    background-position-horizontal: right
    background-position-vertical: 5mm
    text-align: start
# ↑ end-header-setup ↑

# ↓ add-footer-setup ↓
footer:
  color: $brand-color-primary
  start-indent: 10mm
  end-indent: 10mm
  font-family: $pdf2-font-sans
  padding-after: 12pt
  padding-before: 6pt
  odd:
    content: '{folio}'
    font-weight: bold
    text-align: end
  even:
    content: '{folio}'
    font-weight: bold
    text-align: start
# ↑ end-footer-setup ↑

style:
  body:
    font-family: $pdf2-font-serif
    font-size: 11pt
    line-height: 1.3
    start-indent: 50pt
  cmdname:
    color: $brand-color-primary
    font-weight: bold
  codeblock:
    background-color: $brand-color-inverse
    font-family: $pdf2-font-monospaced
    font-size: 8pt
    #color: white
    #keep-together.within-page: always
    space-after: 8pt
  pre:
    background-color: $brand-color-inverse
    font-family: $pdf2-font-monospaced
    font-size: 8pt
    #color: white
    #keep-together.within-page: always
    space-after: 8pt
  codeph:
    font-family: $pdf2-font-monospaced
    font-size: '0.9 * from-parent(font-size)'
  # ↓ set-cover-page ↓
  cover:
    background-image: media/wookie1.jpg
    background-repeat: no-repeat
    height: 15.0cm
    start-indent: 20mm
  cover-title:
    color: $brand-color-primary
    font-size: 36pt
    font-weight: bold
    line-height: 1.5
    space-before: 195mm
    start-indent: -20mm
  # ↑ end-cover-page ↑
  example-title:
    color: $brand-color-secondary
  fig:
    caption:
      color: $brand-color-primary
      font-size: 9pt
      font-style: italic
      font-weight: normal
  filepath:
    color: $brand-color-secondary
  h1:
    border-after: none
    color: $brand-color-primary
    font-size: 18pt
    space-before: 0pt
    padding-top: 0pt
    space-after: 9pt
    font-weight: bold
    #title-numbering: true
    break-before: page
  h2:
    border-after: none
    color: $brand-color-primary
    font-size: 16pt
    font-style: bold
    space-before: 16pt
    space-after: 8pt
    #title-numbering: true
  h3:
    color: $brand-color-primary
    font-size: 14pt
    font-weight: bold
    space-before: 21pt
    space-after: 7pt
    #title-numbering: true
  h4:
    start-indent: 2mm
    color: $brand-color-primary
    font-size: 12pt
    font-style: bold
    space-before: 21pt
    #title-numbering: true
  h5:
    start-indent: 2mm
    color: $brand-color-primary
    font-size: 11pt
    font-style: bold
    space-before: 10pt
    #title-numbering: true
  h6:
    start-indent: 2mm
    color: $brand-color-primary
    font-size: 10pt
    font-style: bold
    space-before: 10pt
    #title-numbering: true
  link:
    color: $brand-color-links
  list-item:
     color: $brand-color-secondary
  note:
    background-color: $brand-color-note-background-info
    border: solid 1pt $brand-color-primary
    keep-together.within-page: always
    label:
      font-family: $pdf2-font-sans
      space-end: 2pt
    padding-start: 6pt
    start-indent: '6pt + from-parent(start-indent)'
    padding-end: 6pt
    end-indent: '6pt + from-parent(end-indent)'
    space-before: 6pt
    space-after: 12pt
    attention:
      background-color: $brand-color-note-background-attention
    caution:
      background-color: $brand-color-note-background-caution
    important:
      background-color: $brand-color-note-background-attention
    notice:
      background-color: $brand-color-note-background-attention
    restriction:
      background-color: $brand-color-note-background-attention
    tip:
      background-color: $brand-color-note-background-tip
    warning:
      background-color: $brand-color-note-background-caution
  section-title:
    color: $brand-color-primary
    font-size: 14pt
  shortdesc:
    color: $brand-color-primary
    font-size: 13pt
    line-height: 1.3
  table:
    table-continued: true
    caption:
      color: $brand-color-primary
      font-size: 9pt
      font-style: italic
      font-weight: normal
    font-family: $pdf2-font-sans
    font-size: 9pt
    header:
      background-color: $brand-color-primary
      color: white
      display-align: center
      font-size: 12pt
      font-style: normal
      font-weight: bold
  toc-1:
    color: $brand-color-primary
    font-family: $pdf2-font-sans
    start-indent: 0
  toc-2:
    color: black
    space-before: 4pt
    start-indent: 5pt
  toc-3:
    color: black
    space-before: 2pt
    start-indent: 24pt
  toc-4:
    color: black
    space-before: 2pt
    start-indent: 40pt
  varname:
    color: $brand-color-secondary
    font-style: italic